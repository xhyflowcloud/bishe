<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:v-bind="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/layout}" th:with="title='test'">
<head>
    <meta charset="utf-8" />
    <title>iview example</title>

</head>
<body style="background: #ff00eb14">
<div layout:fragment="content">
    <link href="https://static.360buyimg.com/popd/popd_common/css/pop-design.min.css" type="text/css" rel="stylesheet">
    <script src="https://static.360buyimg.com/popd/js/vue.min.js" type="text/javascript"></script>
    <script src="https://static.360buyimg.com/popd/popd_common/pop-design.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/vue-router-0.7.10.js"></script>
    <script type="text/javascript" src="/js/vue-resource-1.3.4.min.js"></script>
    <script type="text/javascript" src="/js/countdown.js"></script>
    <script type="text/javascript" src="/js/vue.config.js"></script>


    <p-menu mode="horizontal" :theme="theme" active-key="1">
        <p-menu-item key="1">
            <p-icon type="ios-paper"></p-icon>
            首页
        </p-menu-item>
        <p-menu-item key="2">
            <p-icon type="ios-people"></p-icon>
            用户管理
        </p-menu-item>
        <p-menu-item key="3">
            <p-icon type="stats-bars"></p-icon>
            统计分析
        </p-menu-item>
        <p-menu-item key="4" style="float: right" @click=login()>
            <p-icon type="log-in"></p-icon>
            登录
        </p-menu-item>
        <p-menu-item key="5" style="float: right" @click=register()>
            <p-icon type="edit"></p-icon>
            注册
        </p-menu-item>
    </p-menu>
    <div id="menubar" style="display: inline-block; float: left">
        <p-menu :theme="theme">
            <p-submenu key="1">
                <template slot="title">
                    <p-icon type="ios-paper"></p-icon>
                    考场信息管理
                </template>
                <p-menu-item key="1-1">增加考场信息</p-menu-item>
                <p-menu-item key="1-2">查找考场信息</p-menu-item>
                <p-menu-item key="1-3">修改考场信息</p-menu-item>
                <p-menu-item key="1-4">删除考场信息</p-menu-item>
            </p-submenu>
            <p-submenu key="2">
                <template slot="title">
                    <p-icon type="ios-people"></p-icon>
                    考生信息管理
                </template>
                <p-menu-item key="2-1">增加考生信息</p-menu-item>
                <p-menu-item key="2-2">查找考生信息</p-menu-item>
                <p-menu-item key="2-3">修改考生信息</p-menu-item>
                <p-menu-item key="2-4">删除考生信息</p-menu-item>
            </p-submenu>
            <p-submenu key="3">
                <template slot="title">
                    <p-icon type="stats-bars"></p-icon>
                    监考人员信息管理
                </template>
                <p-menu-item key="3-1">增加监考人员信息</p-menu-item>
                <p-menu-item key="3-2">查找监考人员信息</p-menu-item>
                <p-menu-item key="3-3">修改监考人员信息</p-menu-item>
                <p-menu-item key="3-4">删除监考人员信息</p-menu-item>
            </p-submenu>
            <p-submenu key="4">
                <template slot="title">
                    <p-icon type="stats-bars"></p-icon>
                    教室信息管理
                </template>
                <p-menu-item key="4-1">增加教室信息</p-menu-item>
                <p-menu-item key="4-2">查找教室信息</p-menu-item>
                <p-menu-item key="4-3">修改教室信息</p-menu-item>
                <p-menu-item key="4-4">删除教室信息</p-menu-item>
            </p-submenu>
            <p-submenu key="5">
                <template slot="title">
                    <p-icon type="stats-bars"></p-icon>
                    考试科目信息管理
                </template>
                <p-menu-item key="5-1">增加考试科目信息</p-menu-item>
                <p-menu-item key="5-2">查找考试科目信息</p-menu-item>
                <p-menu-item key="5-3">修改考试科目信息</p-menu-item>
                <p-menu-item key="5-4">删除考试科目信息</p-menu-item>
            </p-submenu>
            <p-submenu key="6">
                <template slot="title">
                    <p-icon type="stats-bars"></p-icon>
                    用户信息管理
                </template>
                <p-menu-item key="6-1">增加用户信息</p-menu-item>
                <p-menu-item key="6-2">查找用户信息</p-menu-item>
                <p-menu-item key="6-3">修改用户信息</p-menu-item>
                <p-menu-item key="6-4">删除用户信息</p-menu-item>
            </p-submenu>

        </p-menu>
        <br>
        </p-form>
    </div>

    <div class="form" v-if="registerVisible">
        <p-form  v-ref:user :rules="ruleInline" label-position="right" :label-width="80">

            <p-form-item rule-key="user" label="用户名：" :value="formInline.user">
                <p-input style="width: 300px" type="text" :value.sync="formInline.user" placeholder="username">
                    <p-icon type="ios-person-outline" slot="prepend"></p-icon>
                </p-input>
            </p-form-item>


            <p-form-item rule-key="password" label="密码：" :value="formInline.password">
                <p-input style="width: 300px" type="password" :value.sync="formInline.password" placeholder="password">
                    <p-icon type="ios-locked-outline" slot="prepend"></p-icon>

                </p-input>
            </p-form-item>
            <p-form-item rule-key="repassword" label="确认密码：" :value="formInline.repassword">
                <p-input style="width: 300px" type="password" :value.sync="formInline.repassword" placeholder="repassword">
                    <p-icon type="ios-locked-outline" slot="prepend"></p-icon>

                </p-input>
            </p-form-item>

            <p-form-item rule-key="email" label="邮箱：" :value="formInline.password">
                <p-input style="width: 300px" type="email" :value.sync="formInline.email" placeholder="email">
                    <p-icon type="ios-email-outline" slot="prepend"></p-icon>

                </p-input>
            </p-form-item>

            <p-form-item>
                <p-button type="primary" @click="handleSubmit('user')">注册</p-button>
                <p-button type="slot" @click="handleReset('user')">取消</p-button>
            </p-form-item>
        </p-form>
    </div>

    <div class="form" v-if="loginVisible">
        <p-form v-ref:user :rules="ruleInline" label-position="right" :label-width="80">

            <p-form-item rule-key="email" label="邮箱：" :value="formInline.password">
                <p-input style="width: 300px" type="email" :value.sync="formInline.email" placeholder="email">
                    <p-icon type="ios-email-outline" slot="prepend"></p-icon>

                </p-input>
            </p-form-item>


            <p-form-item rule-key="password" label="密码：" :value="formInline.password">
                <p-input style="width: 300px" type="password" :value.sync="formInline.password" placeholder="password">
                    <p-icon type="ios-locked-outline" slot="prepend"></p-icon>

                </p-input>
            </p-form-item>

            <p-form-item>
                <p-button type="primary" @click="handleSubmit('user')">登录</p-button>
                <p-button type="slot" @click="handleReset('user')">取消</p-button>
            </p-form-item>
        </p-form>
    </div>
    <div v-bind:style="{width: menuwidth}" style="background: rebeccapurple; height: 500px; float: left">
        {{defwidth}}
    </div>


</div>
<link href="/css/app.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
