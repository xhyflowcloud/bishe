<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8" />
    <title>酒店管理系统</title>
    <style>
    </style>

</head>
<body style="background: #f1f1f1">

<link href="https://static.360buyimg.com/popd/popd_common/css/pop-design.min.css" type="text/css" rel="stylesheet">
<script src="https://static.360buyimg.com/popd/js/vue.min.js" type="text/javascript"></script>
<script src="https://static.360buyimg.com/popd/popd_common/pop-design.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/vue-router-0.7.10.js"></script>
<script type="text/javascript" src="/js/vue-resource-1.3.4.min.js"></script>
<script type="text/javascript" src="/js/countdown.js"></script>
<script type="text/javascript" src="/js/vue.config.js"></script>

<div id="root">
    <router-view></router-view>
</div>

<script type="text/x-template" id="register">
    <div id="rootApp">

        <p-card class="form" v-if="loginVisible">
            <p slot="title" style="text-align:center;">
                <span style="color: #e3e8ee;font-size: 20px">登录</span>
            </p>
            <p-form v-ref:user :rules="ruleInline" label-position="right" >

                <p-form-item rule-key="username" :value="user.username">
                    <p-input size ="large" style="width: 300px" type="text" :value.sync="user.username" placeholder="请输入用户名">
                        <p-icon type="ios-person-outline" slot="prepend"></p-icon>
                    </p-input>
                </p-form-item>

                <p-form-item rule-key="password" :value="user.password">
                    <p-input size ="large"  style="width: 300px" type="password" :value.sync="user.password" placeholder="请输入密码">
                        <p-icon type="ios-locked-outline" slot="prepend"></p-icon>
                    </p-input>
                </p-form-item>

                <p-form-item>
                    <p-button long size ="large" shape ="circle" type="success" @click="loginSubmit('user')">登录</p-button>
                </p-form-item>
                <!-- 这个user就是v-ref:user的uesr 这个是vue对组件起名字的方式 -->
            </p-form>
        </p-card>

    </div>
</script>
<script type="text/x-template" id="index">
    <div id="app">

        <p-menu mode="horizontal" :theme="theme" active-key="1">
            <p-menu-item key="1" @click="indexQuery">
                <p-icon type="ios-paper"></p-icon>
                首页
            </p-menu-item>
            <p-menu-item key="4" style="float: right" @click="quitQuery">
                <p-icon type="log-out"></p-icon>
                退出
            </p-menu-item>
            <p-menu-item key="5" style="float: right">
                <p-icon type="settings"></p-icon>
                {{register.username}}
            </p-menu-item>

        </p-menu>
        <p-row>
            <p-col span="4" style="height:660px;">
                <div id="menubar" style="display: inline-block; float: left; width:100%;height: 100%;background-color: #464c5b">
                    <p-menu class="width" :theme="theme">
                        <p-menu-item key="1" @click="examroomQuery"><p-icon type="stats-bars"></p-icon>考场信息</p-menu-item>
                        <p-menu-item v-if="root" key="2" @click="studentQuery"><p-icon type="stats-bars"></p-icon>考生信息</p-menu-item>
                        <p-menu-item v-if="root" key="3" @click="teacherQuery"><p-icon type="stats-bars"></p-icon>监考人员信息管理</p-menu-item>
                        <p-menu-item v-if="root" key="4" @click="classroomQuery"><p-icon type="stats-bars"></p-icon>教室信息管理</p-menu-item>
                        <p-menu-item v-if="root" key="5" @click="subjectQuery"><p-icon type="stats-bars"></p-icon>考试科目信息</p-menu-item>
                    </p-menu>
                </div>
            </p-col>
            <p-col span="20">
                <div id="detailmenu" style="display: inline-block; height: 100%;width: 100%">
                    <router-view></router-view>
                </div>
            </p-col>
        </p-row>
    </div>
</script>
<script>
    var LoginView = Vue.extend({
        template: '#register',
        data: function () {
            return {
                ruleInline: {
                    username: [{
                        required: true,
                        message: '请填写用户名',
                        trigger: 'blur',
                    }],
                    password: [{
                        required: true,
                        message: '请填写密码',
                        trigger: 'blur',
                    }, {
                        type: 'string',
                        min: 6,
                        message: '密码长度不能小于6位',
                        trigger: 'blur',
                    }]
                },
                user: {
                    username: '',
                    password: ''
                },
                theme: 'dark',
                loginVisible: true,
                registerVisible: false,
            }
        },
        methods: {
            loginSubmit: function (name) {
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        this.$http.post('/index/login', this.user).then(function (res) {
                            if (res.body.status == 200) {
                                this.$Message.success('登录成功');
                                document.cookie = "token="+res.body.data;
                                this.$router.go({
                                    path: '/index',
                                    query: {username: this.user.username}
                                });
                            }
                            else {
                                this.$Message.error(res.body.data);
                                this.reset();
                            }
                        });
                    } else {
                        this.$Message.error('表单验证失败!');
                    }
                }.bind(this));
                //bind 是改变一个函数的this指向；这儿就是把function(valid)内部的this指向改成外面vue 的this（this劫持）
            },
            showLogin: function () {
                this.loginVisible = true;
                this.registerVisible = false;
            },
            showRegister: function () {
                this.loginVisible = false;
                this.registerVisible = true;
            },
            reset: function(){
              this.user.username = '';
              this.user.password = '';
            }
        },
    });

    var App = Vue.extend({
        template: '#index',
        data: function() {
            return {
                root: false,
                theme: 'dark',
                register:{
                    username: '',
                    password: '',
                }
            }
        },
        created:function () {
            this.register.username=this.$route.query.username;
        },
        methods: {
            examroomQuery: function () {
                this.$router.go({
                    path:'/index/examroom',
                    query: {email: this.register.email}
                });
            },
            indexQuery: function () {
                this.$router.go({
                    path:'/index'
                });
            },
            userAdminQuery: function () {
                this.$router.go({
                    path:'/index/userAdmin'
                });
            },
            classroomQuery: function () {
                this.$router.go({
                    path:'/index/classroom',
                    query: {email: this.register.email}
                });
            },
            teacherQuery: function () {
                this.$router.go({
                    path:'/index/teacher',
                    query: {email: this.register.email}
                });
            },
            studentQuery: function () {
                this.$router.go({
                    path:'/index/student',
                    query: {email: this.register.email}
                });
            },
            subjectQuery: function () {
                this.$router.go({
                    path:'/index/subject',
                    query: {email: this.register.email}
                });
            },
            subject1Query: function () {
                this.$router.go({
                    path:'/index/subject1',
                    query: {email: this.register.email}
                });
            },
            subjectRegister: function (){
                this.$router.go({
                    path:'/index/subjectRegister',
                    query: {email: this.register.email}
                });
            },
            quitQuery: function () {
                this.$http.post('/index/quit', this.register.email);
                this.$router.go({
                    path:'/'
                });
            },
        }
    });
    var Root = Vue.extend({});
    var router = new VueRouter();
    router.map({
        '/': {name: 'main', component: LoginView},
        '/index': {
            name: 'index', component: App
            /*component: App,
            subRoutes: {
                '/examroom': {name: 'examroom', component: examroom},
                '/classroom': {name: 'classroom', component: classroom},
                '/student': {name: 'student', component: student},
                '/teacher': {name: 'teacher', component: teacher},
                '/subject': {name: 'subject', component: subject},
                '/subject1': {name: 'subject1', component: subject1},
                '/userAdmin':{name: 'userAdmin', component: userAdmin},
                '/subjectRegister': {name: 'subjectRegister', component: subjectRegister},
            }*/
        },
    });
    router.start(Root, '#root');
</script>

<link href="/css/app.css" rel="stylesheet" type="text/css"/>
</body>
</html>
